<!DOCTYPE html>

<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/hero_logo.css" />
    <link rel="stylesheet" type="text/css" href="css/image_gallery.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Let´s Rock</title>
  </head>
  <body>
    <!-- Beginn Header -->
    <header>
      <h1 style="margin-left: 200px; margin-top: 40px">Make your Hero</h1>
      <logo>
        <div id="container">
          <div class="circle"></div>
          <div class="body"></div>
          <div class="capeleft"></div>
          <div class="caperight"></div>
          <div class="logo">
            <div class="symbolleft"></div>
            <div class="symbolright"></div>
            <div class="symbolmiddle"></div>
          </div>
          <div class="shadow"></div>
          <div class="chin"></div>
          <div class="lefteye"></div>
          <div class="righteye"></div>
        </div>

        <link
          href="https://fonts.googleapis.com/css?family=Simonetta:900"
          rel="stylesheet"
          type="text/css"
        />
      </logo>

      <nav style="margin-left: 200px; margin-top: 40px">
        <a href="./about.html">Über Helden</a>
        <a href="./gallery.html">Heldengallery</a>
        <a href="./contact.html">Kontakt</a>
      </nav>
    </header>

    <!-- Beginn Content Startseite-->
    <main style="margin-top: 120px">
      <section>
        <h2>Jetzt registrieren</h2>
        <form action="#" method="post">
          <fieldset>
            <legend>Registrierung</legend>
            <label for="name">Name*:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="telefon">Telefon*:</label>
            <input
              type="tel"
              id="telefon"
              name="telefon"
              required
            /><br /><br />

            <label for="stadt">Stadt:</label>
            <input type="text" id="stadt" name="stadt" /><br /><br />

            <label for="strasse">Straße:</label>
            <input type="text" id="strasse" name="strasse" /><br /><br />

            <button type="submit">Registrieren</button>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- Beginn Footer -->
    <footer>
      <a href="Impressum">Impressum</a>
      <a href="Datenschutz">Datenschutz</a>
      <a href="Kontakt">Kontakt</a>
      <span> Copyright S.Sieber 2025</span>
    </footer>
  </body>
</html>
